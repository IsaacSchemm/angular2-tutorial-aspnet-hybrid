<!DOCTYPE html>
<html>

<head>
    <title>Angular 2 Quickstart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="js/es6-shim.min.js"></script>
    <script src="js/system-polyfills.js"></script>
    <script src="js/shims_for_IE.js"></script>
    <script src="js/angular2-polyfills.js"></script>
    <script src="js/system.src.js"></script>
    <script src="js/Rx.js"></script>
    <script src="js/angular2.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
    System.config({
      packages: {
        app: {
            format: 'register',
            defaultExtension: 'js'
        }
      }
    });
    System.import('app/main').then(
      null, console.error.bind(console));
    </script>
</head>

<!-- 3. Display the application -->

<body>
    <h2>This is the Angular tutorial (through part 4) running on ASP.NET 5/Core, with npm, TypeScript, gulp, etc.</h2>
    <my-app>Loading...</my-app>
</body>

</html>
